<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <div>
            <div>

                <p:dataGrid rowIndexVar="rowIndex" columns="2" lazy="true" var="b" value="#{bookFacade.books}"
                            id="booksList" styleClass="books_list"  paginator="true" rows="4" paginatorPosition="bottom"
                            rowsPerPageTemplate="4,10,18" paginatorTemplate="{RowsPerPageDropdown} {PageLinks}"  paginatorAlwaysVisible="true" emptyMessage="">
                    <div class="item">

                        <div class="image-info">
                            <h:outputLink styleClass="content_link" target="_blank">
                                <p:graphicImage width="110" height="150"/>
                            </h:outputLink>
                            <h:outputLink styleClass="mr" target="_blank">
                                <p class="buy">Buy Now</p>
                            </h:outputLink>
                        </div>
                        <div class="info">
                            <div class="book_name">
                                <h:outputLink id="bookName" styleClass="title" target="_blank">
                                    #{b.name}
                                </h:outputLink>
                            </div>
                            <span>#{b.author}</span>
                            <p><strong>pages: </strong> #{b.pages}</p>
                            <p><strong>Year of publication: </strong> #{b.yearOfPublication}</p>
                            <p><strong>ISBN: </strong> #{b.isbn}</p>
                            <p><strong>Price: </strong> #{b.price}</p>
                        </div>



                    </div>

                </p:dataGrid>

            </div>
        </div>
    </ui:composition>
</h:body>
</html>
