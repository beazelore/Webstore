<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition>
                <div class="left-menu">
                    <h:form id="formfilter">

                        <h3>Flter by genre</h3>
                        <ul>
                            <li> <h:commandLink styleClass="left-all" value="All" action="getAll" ajax="false"/> </li>
                            <ui:repeat value="#{genreDAOImpl.genres}" var="g">
                                <li>
                                    <h:commandLink value="${g.name}" action="searchByGenre" actionListener="#{search.setGenre(g)}" ajax="false"/>
                                </li>
                            </ui:repeat>
                        </ul>

                     </h:form>
                </div>
    </ui:composition>
</h:body>
</html>
