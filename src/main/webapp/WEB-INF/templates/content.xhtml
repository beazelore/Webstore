<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition>
        <div>
            <div>

                <p:dataGrid rowIndexVar="rowIndex" columns="2" lazy="true" var="b" value="#{bookFacade.books}"
                            id="booksList" styleClass="books_list"  paginator="true" rows="6" paginatorPosition="bottom"
                            rowsPerPageTemplate="6,12,18" paginatorTemplate="Rows per page: {RowsPerPageDropdown} {PageLinks}"  paginatorAlwaysVisible="true" emptyMessage="">
                    <div class="item">

                        <div class="image-info">
                            <h:outputLink styleClass="content_link" target="_blank">
                                <img src="${b.image}" alt="no image"/>
                            </h:outputLink>
                            <h:form>
                                <p:commandButton
                                        styleClass="buy-btn"
                                        value="Buy Now"
                                        pt:data-toggle="modal"
                                        pt:data-target="#buyModal"
                                        action="#{order.outcome}"
                                        update="modalform:wrap"
                                >
                                    <f:ajax render="#buyModal" />
                                    <f:setPropertyActionListener value="${b.name}" target="#{orderBean.bookname}"/>
                                        <!--type="button" class="mr"  onclick="$('#buyModal').modal('show')" value="Buy Now">-->

                                </p:commandButton>

                            </h:form>

                        </div>
                        <div class="info">
                            <div class="book_name">
                                <h:outputLink id="bookName" styleClass="title" target="_blank">
                                    #{b.name}
                                </h:outputLink>
                            </div>
                            <span>#{b.author}</span>
                            <p><strong>pages: </strong> #{b.pages}</p>
                            <p><strong>Year of publication: </strong> #{b.yearOfPublication}</p>
                            <p><strong>ISBN: </strong> #{b.isbn}</p>
                            <p><strong>Price: </strong> #{b.price}</p>

                        </div>

                        <p:commandLink styleClass="delete-button" title="delete" type="button" rendered="#{p:ifGranted('ROLE_ADMIN')}">
                            <p class="delete">delete book</p>
                        </p:commandLink>

                    </div>

                </p:dataGrid>

                <!-- Modal -->
                <div id="buyModal" class="modal fade">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 modal-custom">
                            <h:form id="modalform" class="form-horizontal" role="form">
                                <fieldset>

                                    <!-- Form Name -->
                                    <legend>Order Details</legend>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">First Name:</label>
                                        <div class="col-sm-8">
                                            <h:inputText type="text" pt:placeholder="Your First name"  value="#{order.FName}"/>
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" >Last Name:</label>
                                        <div class="col-sm-8">
                                            <h:inputText type="text" pt:placeholder="Your Last name"  value="#{order.LName}"/>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" >City:</label>
                                        <div class="col-sm-8">
                                            <h:inputText type="text" pt:placeholder="City"  value="#{order.city}"/>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Phone number:</label>
                                        <div class="col-sm-8">
                                            <h:inputText type="text" pt:placeholder="Your Phone number" value="#{order.phone}"/>
                                            <input type="hidden" name="hidden1" value="${currentUser.name}"/>
                                            <h:panelGroup id="wrap">
                                                <input type="hidden" name="hidden2" value="#{orderBean.bookname}" />
                                            </h:panelGroup>

                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="pull-right">
                                                <h:commandButton type="submit" styleClass="btn btn-primary" action="${order.add()}" value="Confirm Order"
                                                />
                                                <button class="btn btn-default">Cancel</button>
                                            </div>
                                        </div>
                                    </div>

                                </fieldset>
                            </h:form>
                        </div><!-- /.col-lg-12 -->
                    </div><!-- /.row -->
                </div>



            </div>
        </div>


    </ui:composition>
</h:body>
</html>
