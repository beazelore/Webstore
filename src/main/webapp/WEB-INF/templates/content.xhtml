<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition>
        <div>
            <div>

                <p:dataGrid rowIndexVar="rowIndex" columns="2" lazy="true" var="b" value="#{bookFacade.books}"
                            id="booksList" styleClass="books_list"  paginator="true" rows="6" paginatorPosition="bottom"
                            rowsPerPageTemplate="6,12,18" paginatorTemplate="Rows per page: {RowsPerPageDropdown} {PageLinks}"  paginatorAlwaysVisible="true" emptyMessage="">
                    <div class="item">

                        <div class="image-info">
                            <h:outputLink styleClass="content_link" target="_blank">
                                <img src="${b.image}" alt="no image"/>
                            </h:outputLink>
                            <h:commandLink
                                    styleClass="buy-btn"
                                    value="Buy Now"
                                    pt:data-toggle="modal"
                                    pt:data-target="#buyModal"
                            >
                                <f:ajax render="#buyModal" />

                                    <!--type="button" class="mr"  onclick="$('#buyModal').modal('show')" value="Buy Now">-->

                            </h:commandLink>

                            <!-- Modal -->
                            <div id="buyModal" class="modal fade">
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-4 modal-custom">
                                        <h:form class="form-horizontal" role="form">
                                            <fieldset>

                                                <!-- Form Name -->
                                                <legend>Order Details</legend>

                                                <!-- Text input-->
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">First Name:</label>
                                                    <div class="col-sm-8">
                                                        <h:inputText type="text" pt:placeholder="Your First name" class="form-control"/>
                                                    </div>
                                                </div>
                                                <!-- Text input-->
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label" >Last Name:</label>
                                                    <div class="col-sm-8">
                                                        <h:inputText type="text" pt:placeholder="Your Last name" class="form-control"/>
                                                    </div>
                                                </div>

                                                <!-- Text input-->
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label" >City:</label>
                                                    <div class="col-sm-8">
                                                        <h:inputText type="text" pt:placeholder="City" class="form-control"/>
                                                    </div>
                                                </div>

                                                <!-- Text input-->
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">Phone number:</label>
                                                    <div class="col-sm-8">
                                                        <h:inputText type="text" pt:placeholder="Your Phone number" class="form-control"/>
                                                    </div>

                                                </div>

                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <div class="pull-right">
                                                            <button type="submit" class="btn btn-primary">Confirm Order</button>
                                                            <button type="submit" class="btn btn-default">Cancel</button>
                                                        </div>
                                                    </div>
                                                </div>

                                            </fieldset>
                                        </h:form>
                                    </div><!-- /.col-lg-12 -->
                                </div><!-- /.row -->
                            </div>


                        </div>
                        <div class="info">
                            <div class="book_name">
                                <h:outputLink id="bookName" styleClass="title" target="_blank">
                                    #{b.name}
                                </h:outputLink>
                            </div>
                            <span>#{b.author}</span>
                            <p><strong>pages: </strong> #{b.pages}</p>
                            <p><strong>Year of publication: </strong> #{b.yearOfPublication}</p>
                            <p><strong>ISBN: </strong> #{b.isbn}</p>
                            <p><strong>Price: </strong> #{b.price}</p>

                        </div>

                        <p:commandLink styleClass="delete-button" title="delete" type="button" rendered="#{p:ifGranted('ROLE_ADMIN')}">
                            <p class="delete">delete book</p>
                        </p:commandLink>

                    </div>

                </p:dataGrid>

            </div>
        </div>

    </ui:composition>
</h:body>
</html>
